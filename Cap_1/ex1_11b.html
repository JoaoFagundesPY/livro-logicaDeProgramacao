<meta charset="utf-8" />
<script>
  /* 
  b) Elaborar um programa para uma pizzaria, o qual leia o valor total de
 uma conta e quantos clientes vão pagá-la. Calcule e informe o valor a ser
 pago por cliente.
 Exemplo:
 Valor da Conta R$: 90.00
 Número de Clientes: 3
 Valor por cliente R$: 30.00
  */

  // Entrada de Dados:
  var conta = Number(prompt("Valor da Conta: R$ "));
  var clientes = Number(prompt("Número de Clientes: "));
  // Divisão da Conta por Clientes:
  var clientesDivisao = conta / clientes;
  // Exibir Resultado:
  alert("Valor por Cliente: R$ " + clientesDivisao.toFixed(2));
</script>
