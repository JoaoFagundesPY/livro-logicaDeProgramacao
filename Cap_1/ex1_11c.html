<meta charset="utf-8" />
<script>
  /*
  c) Elaborar um programa para uma loja, o qual leia o preço de um produto e
 informe as opções de pagamento da loja. Calcule e informe o valor para
 pagamento à vista com 10% de desconto e o valor em 3x.
 Exemplo:
 Preço R$: 60.00
 À Vista R$: 54.00
 Ou 3x de R$: 20.00
  */

  // Entrada de Dados:
  var preco = Number(prompt("Preço R$: "));
  // Calculo do desconto ou Parcelas:
  var pagamentoVista = preco - preco * 0.1;
  var parceladoValor = preco / 3;
  // Resultado:
  alert(
    "À Vista por: R$ " +
      pagamentoVista.toFixed(2) +
      "\nOu 3x de: R$ " +
      parceladoValor.toFixed(2)
  );
</script>
