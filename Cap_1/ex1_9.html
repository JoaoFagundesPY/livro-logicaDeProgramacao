<meta charset="UTF-8" />
<script>
  // Lê o valor do jantar
  var jantar = Number(prompt("Valor do Jantar R$: "));
  // Calcula os Dados
  var garcom = jantar * 0.1;
  var total = Number(jantar + garcom);
  // Exibe o Resultado
  alert(
    "Taxa Garçom: R$ " + garcom.toFixed(2) + "\nTotal: R$ " + total.toFixed(2)
  );
</script>
