<meta charset="UTF_8" />
<script>
  /* a) Elaborar um programa que leia um número. Calcule e informe os seus
    vizinhos, ou seja, o número anterior e posterior.
    Exemplo:
    Número: 15
    Vizinhos: 14 e 16 */

  // Pedir o Número para o Usuário:
  var num = Number(prompt("Número: "));
  // Descobrir Viziho Anterior e Próximo
  var vizinhoAnterior = num - 1;
  var vizinhoPróximo = num + 1;
  // Exibir o Resultado
  alert(
    "Número: " + num + "\nVizinhos: " + vizinhoAnterior + " e " + vizinhoPróximo
  );
</script>
